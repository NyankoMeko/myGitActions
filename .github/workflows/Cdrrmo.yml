name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          docker build -t myapp:latest .

      - name: Run Tests
        run: |
          docker run --rm myapp:latest npm test

  push-to-registry:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker tag myapp:latest mydockerhubuser/myapp:latest
          docker push mydockerhubuser/myapp:latest

  deploy-staging:
    needs: push-to-registry
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging
        run: |
          ssh user@staging-server "docker pull mydockerhubuser/myapp:latest && docker run -d -p 8080:80 mydockerhubuser/myapp:latest"

  manual-approval:
    needs: deploy-staging
    runs-on: ubuntu-latest
    steps:
      - name: Await Manual Approval
        uses: hmarr/auto-approve-action@v3

  deploy-production:
    needs: manual-approval
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production
        run: |
          ssh user@production-server "docker pull mydockerhubuser/myapp:latest && docker run -d -p 80:80 mydockerhubuser/myapp:latest"
